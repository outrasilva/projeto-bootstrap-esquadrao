<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquadrão da Alegria - Site Teste</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Scripts Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1f9b9fd57d.js" crossorigin="anonymous"></script>
    <!--Progress Bar-->
    <script src="js/progressbar.mim.js"></script>
    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo-colorida.png.svg" alt="Logo Esquadrão">
                </a>
                <button  class="navbar-toggler navbar-light"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-links"
                aria-controls="navbar-links"
                aria-expanded="false"
                aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link" id="about-menu">Conheça</a>
                        <a href="#" class="nav-item nav-link" id="hospitals-menu">Hospitais</a>
                        <a href="#" class="nav-item nav-link" id="partners-menu">Parceiros</a>
                        <a href="#" class="nav-item nav-link" id="contact-menu">Fale Conosco</a>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form p-4 rounded">
                    <div class="form-container">
                        <div class="col-md-6">
                            <h2 class="mb-4">Fale Conosco</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
                                </div>
                                <button type="submit" class="btn btn-submit">Enviar</button>
                            </form>
                        </div>
                        <div class="col-md-6 p-0 d-none d-md-flex align-items-stretch">
                            <img src="img/Illustration.svg" alt="Imagem">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>
    
</body>
</html>
